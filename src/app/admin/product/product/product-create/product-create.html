<div class="container">
  <div class="row">
    <mat-form-field class="create-input">
      <mat-label>Name</mat-label>
      <input matInput #txtName>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="create-input">
      <mat-label>Stock</mat-label>
      <input matInput type="number" min="0" value="0" #txtStock>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="create-input">
      <mat-label>Price</mat-label>
      <input matInput type="number" min="0" value="0" #txtPrice>
    </mat-form-field>
  </div>

  <!-- Buton iÃ§in row -->
  <div class="row justify-content-center">
    <button mat-button class="create-button" (click)="create(txtName,txtStock,txtPrice)">Create</button>
  </div>
</div>
